{% load static %}

<link rel="stylesheet" href="{% static 'myapp/style.css/' %}">
<img src="{% static 'myapp/image/background.jpg' %}" hight="500px"width="500px" alt="">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'vote' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
