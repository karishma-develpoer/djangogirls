{% load static %}
<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">

    <body>
        <header class="page-header">

            {% if user.is_authenticated %}
     User logged in
    <a     style="font-size: 30px;" href="/userlogout/" class="top-menu">Logout</a>

{% else %}
    User not logged in
    <a    style="font-size: medium;"  href="singup/" class="top-menu">Signup</a>
{% endif %} 


            <h1><a href="/">Django Girls Blog</a></h1>

          </div>
         
        </header>
        <main class="container">
            <div class="row">
             <div class="col">
             {% block content %}

             {% endblock %}
                </div>
            </div>
        </main>
